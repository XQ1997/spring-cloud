#微服务配置
spring:
  application:
    name: media-api
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
        service: media-api
      config:
        serverAddr: 127.0.0.1:8848
        namespace: dev
        group: DEV_GROUP
        fileExtension: yaml
        refresh: true
        extConfig:
          - dataId: media-service-${spring.profiles.active}.yaml
            group: DEV_GROUP
            refresh: true
            type: yaml
          - dataId: logging-${spring.profiles.active}.yaml
            group: COMMON_GROUP
            refresh: true
            type: yaml
  profiles:
    active: dev