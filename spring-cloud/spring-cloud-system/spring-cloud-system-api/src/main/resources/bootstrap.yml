#微服务配置
spring:
  application:
    name: system-api
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
        service: system-api
      config:
        serverAddr: 127.0.0.1:8848
        namespace: dev
        group: DEV_GROUP
        fileExtension: yaml
        refresh: true
        name: system-api-dev
        extConfig:
          - dataId: system-service-dev.yaml
            group: DEV_GROUP
            refresh: true
            type: yaml
            name: system-service-dev
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml